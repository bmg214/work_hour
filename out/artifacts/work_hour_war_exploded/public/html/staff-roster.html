<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">

    $.ajax({
        type:"post",
        url:"/employeesList",
        success:function (data) {
            $("#example").DataTable({
                data:data,
                loadingRecords:"正在加载数据...",
                zeroRecords:"暂无数据",
                scrollX:true,
                //隐藏第一列id
                columnDefs: [
                    {
                        "targets": [ 0 ],
                        "visible": false,
                        "searchable": false
                    }
                ],
                columns:[
                    {
                        title:'id',
                        data:'id',
                        width:"60px",
                    },{
                        title:'员工编号',
                        data:'number',
                        width:"60px",
                    },{
                        title:'姓名',
                        data:'name',
                        width:"50px",
                    },{
                        title:'性别',
                        data:'sex',
                        width:"30px",
                        render:function (data, type, row, meta) {
                           if(data == "1"){
                               return "男"
                           } else{
                               return "女"
                           }
                        }
                    },{
                        title:'生日',
                        data:'birthday',
                        width:"70px"
                    },{
                        title:'身份证号',
                        data:'IDnumber',
                        width:"130px",
                    },{
                        title:'电话号码',
                        data:'phone',
                        width:"90px",
                    },{
                        title:'居住地址',
                        data:'address',
                        width:"150px",
                    },{
                        title:'学历',
                        data:'education',
                        width:"30px",
                    },{
                        title:'毕业院校',
                        data:'university',
                        width:"100px",
                    },{
                        title:'毕业时间',
                        data:'graduationTime',
                        width:"70px"
                    },{
                        title:'毕业证号',
                        data:'graduationNumber',
                        width:"100px",
                    },{
                        title:'入职时间',
                        data:'inductionTime',
                        width:"70px"
                    },{
                        title:'第一次合同时间',
                        data:'contractFirstTime',
                        width:"90px"
                    },{
                        title:'第二次合同时间',
                        data:'contractSecondTime',
                        width:"90px"
                    },{
                        title:'第三次合同时间',
                        data:'contractThirdTime',
                        width:"90px"
                    },{
                        title:'第四次合同时间',
                        data:'contractFourthTime',
                        width:"90px"
                    },{
                        title:'工资',
                        data:'salary',
                        width:"50px",
                    },{
                        title:'所在部门',
                        data:'departmentName',
                        width:"80px",
                    },{
                        title:'岗位',
                        data:'stations',
                        width:"100px",
                    },{
                        title:'职务',
                        data:'office',
                        width:"100px",
                    },{
                        title:'职称',
                        data:'staff',
                        width:"100px",
                    },{
                        title:' 备注',
                        data:'remark',
                        width:"200px",
                    }, {
                        title: "操作",
                        width:"60px",
                        render: function(data, type, row, meta){
                            var data = JSON.stringify(row);
                            return "<a style='text-decoration:none' data='"+data+"' class='ml-5' onClick='admin_role_edit(this)' href='javascript:;' title='编辑'><i class='Hui-iconfont'>&#xe6df;</i></a> <a style='text-decoration:none'   data='"+data+"' class='ml-5' onClick='admin_role_del(this)' href='javascript:;' title='删除'><i class='Hui-iconfont'>&#xe6e2;</i></a>";
                        }
                    }
                ]
            })

        }
    })


    /*管理员-角色-添加*/
    function admin_role_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }
    /*管理员-角色-编辑*/
    function admin_role_edit(obj) {
        var json = obj.getAttribute("data");
        var num = JSON.parse(json);
        var e_id = num.id;
        layer_show('编辑员工','staff-edit.html?+id='+e_id+'','800','400');
    }

    /*管理员-角色-删除*/
    function admin_role_del(obj) {
        var json = obj.getAttribute("data");
        var num = JSON.parse(json);
        var id = num.id;
        var postData = {
            id:id
        }
        layer.confirm('员工删除须谨慎，确认要删除吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '/employeesDel',
                data: postData,
                success: function (data) {
                    layer.msg('已删除!', {
                        icon: 1,
                        time: 1000,
                    },function (res) {
                        location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }
</script>
</body>
